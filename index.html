<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Brasil</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <a href="#" class="logo"><img src="img/logo.png" alt="Logo Netflix"></a>
    <ul class="navigation">
      <li><a href="#">Home</a></li>
      <li><a href="#">TV Shows</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#">Latest</a></li>
      <li><a href="#">My List</a></li>
    </ul>

    <div class="search">
      <input type="text" placeholder="Search">
      <i class="fas fa-search"></i>
    </div>
  </header>

  <div class="banner">
    <img src="img/bg.jpg" alt="Banner" class="bg">

    <div class="content">
      <img src="img/name.png" alt="Logo The Witcher" class="movieTitle">
      <h4>
        <span>2019</span>
        <span><i>18+</i></span>
        <span>2 Seasons</span>
        <span>Fantasy TV Shows</span>
      </h4>
      <p>
        Geralt of Rivia, a mutated monster-hunter for hire, journeys toward his destiny in a turbulent world where people often prove more wicked than beasts.
      </p>
      <div class="buttons">
        <a href="#"><i class="fa fa-play" aria-hidden="true"></i> Play</a>
        <a href="#"><i class="fa fa-plus" aria-hidden="true"></i> My List</a>
      </div>
    </div>

    <a class="play" onclick="toggleVideo()"><img src="img/play.png">Watch Trailer</a>

  </div>

  <div class="trailer">
    <video src="img/video.mp4" controls="true"></video>
    <img src="img/close.png" alt="Fechar" class="close" onclick="toggleVideo()">
  </div>

</body>
<script src="script.js"></script>
<script src="https://yagasaki7k.github.io/custom-scripts/font-awesome.js"></script>

</html>
